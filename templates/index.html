<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Menu Management</h2>

        <div id="menu-tree" class="menu-tree mt-4">
            <ul>
                {{ menus | render_menu | safe }}
            </ul>
        </div>

        <div class="card mt-4 p-3">
            <h3>Add / Edit Menu</h3>
            <form id="menu-form">
                <input type="hidden" id="menu-id">
                <div class="mb-3">
                    <input type="text" id="menu-name" class="form-control" placeholder="Enter menu name" required>
                </div>
                <div class="mb-3">
                    <select id="parent-id" class="form-select">
                        <option value="">Parent (Main Menu)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save Menu</button>
            </form>
        </div>
    </div>
</body>
</html>
